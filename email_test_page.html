<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atelier Blanc - Email Test System</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f5f4;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        .header h1 {
            color: #0c0a09;
            font-size: 32px;
            margin: 0;
            letter-spacing: 2px;
        }
        .header p {
            color: #666;
            margin: 10px 0 0;
        }
        .test-section {
            margin: 30px 0;
            padding: 25px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
        }
        .test-section h3 {
            margin: 0 0 15px;
            color: #1f2937;
        }
        .form-group {
            margin: 20px 0;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #374151;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .btn {
            background: #0c0a09;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #1c1917;
        }
        .btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }
        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 6px;
            font-weight: 500;
        }
        .status.success {
            background: #ecfccb;
            color: #365314;
            border: 1px solid #a3e635;
        }
        .status.error {
            background: #fee2e2;
            color: #7f1d1d;
            border: 1px solid #f87171;
        }
        .status.info {
            background: #e0f2fe;
            color: #0c4a6e;
            border: 1px solid #0ea5e9;
        }
        .preview-section {
            margin-top: 30px;
        }
        .email-preview {
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            max-height: 600px;
            overflow-y: auto;
            background: white;
        }
        .email-preview iframe {
            width: 100%;
            border: none;
            min-height: 600px;
        }
        .results {
            background: #f8fafc;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            font-family: monospace;
            font-size: 14px;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
        }
        .tabs {
            display: flex;
            border-bottom: 1px solid #e2e8f0;
            margin-bottom: 20px;
        }
        .tab {
            padding: 12px 24px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            color: #64748b;
            border-bottom: 2px solid transparent;
        }
        .tab.active {
            color: #0c0a09;
            border-bottom-color: #0c0a09;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ATELIER BLANC</h1>
            <p>Email Testing & Preview System</p>
        </div>

        <div class="test-section">
            <h3>Email System Test</h3>
            <p>Test the email confirmation system with sample order data and real email delivery.</p>
            
            <div class="form-group">
                <label for="testEmail">Test Email Address:</label>
                <input type="email" id="testEmail" value="theunis.meyer@gmail.com" placeholder="Enter email address for testing">
            </div>

            <button class="btn" onclick="testEmailSystem()" id="testBtn">Send Test Email</button>
            
            <div id="testStatus"></div>
            <div id="testResults" class="results" style="display: none;"></div>
        </div>

        <div class="preview-section">
            <div class="tabs">
                <button class="tab active" onclick="showTab('email-tab')">Email Preview</button>
                <button class="tab" onclick="showTab('text-tab')">Plain Text Version</button>
            </div>
            
            <div id="email-tab" class="tab-content active">
                <div class="email-preview">
                    <iframe id="emailPreview" title="Email Preview"></iframe>
                </div>
            </div>
            
            <div id="text-tab" class="tab-content">
                <div class="results" id="textPreview" style="background: white; border: 1px solid #e2e8f0; min-height: 400px;"></div>
            </div>
        </div>
    </div>

    <script>
        let lastEmailHtml = '';
        let lastEmailText = '';

        async function testEmailSystem() {
            const testBtn = document.getElementById('testBtn');
            const statusDiv = document.getElementById('testStatus');
            const resultsDiv = document.getElementById('testResults');
            const emailInput = document.getElementById('testEmail');
            
            testBtn.disabled = true;
            testBtn.textContent = 'Sending Test Email...';
            
            statusDiv.innerHTML = '<div class="status info">Testing email system...</div>';
            resultsDiv.style.display = 'none';

            try {
                const response = await fetch('https://an0hzdkhixe4.space.minimax.io/functions/v1/email-test', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRqY3BlY3B2YWFsZWl2bXZyanp2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY4OTY1OTgsImV4cCI6MjA3MjQ3MjU5OH0.uW8yCYBwLYELVe7PdgH1xwjJL4rCHiTe-JYP9A8V5-k'
                    },
                    body: JSON.stringify({
                        testEmail: emailInput.value
                    })
                });

                const result = await response.json();
                
                if (response.ok && result.data) {
                    const data = result.data;
                    
                    statusDiv.innerHTML = `
                        <div class="status success">
                            Email test completed successfully! 
                            ${data.results.emailSent === true ? 'Email was sent via Resend.' : 
                              data.results.emailSent === 'simulated' ? 'Email was generated (simulation mode - no RESEND_API_KEY).' : 
                              'Email generated but not sent.'}
                        </div>
                    `;
                    
                    // Store email content for preview
                    lastEmailHtml = data.emailHtml || '';
                    lastEmailText = data.emailText || '';
                    
                    // Update previews
                    updateEmailPreview();
                    
                    // Show detailed results
                    resultsDiv.innerHTML = JSON.stringify(data.results, null, 2);
                    resultsDiv.style.display = 'block';
                    
                } else {
                    statusDiv.innerHTML = `<div class="status error">Test failed: ${result.error?.message || 'Unknown error'}</div>`;
                }
                
            } catch (error) {
                statusDiv.innerHTML = `<div class="status error">Network error: ${error.message}</div>`;
                console.error('Email test error:', error);
            }
            
            testBtn.disabled = false;
            testBtn.textContent = 'Send Test Email';
        }

        function updateEmailPreview() {
            const emailPreview = document.getElementById('emailPreview');
            const textPreview = document.getElementById('textPreview');
            
            if (lastEmailHtml) {
                emailPreview.srcdoc = lastEmailHtml;
            }
            
            if (lastEmailText) {
                textPreview.textContent = lastEmailText;
            }
        }

        function showTab(tabId) {
            // Hide all tab contents
            const tabContents = document.querySelectorAll('.tab-content');
            tabContents.forEach(content => content.classList.remove('active'));
            
            // Remove active from all tabs
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(tab => tab.classList.remove('active'));
            
            // Show selected tab content
            document.getElementById(tabId).classList.add('active');
            
            // Make tab active
            event.target.classList.add('active');
        }

        // Initialize with a sample email preview on page load
        window.onload = function() {
            // Automatically trigger a test to show preview
            // testEmailSystem();
        };
    </script>
</body>
</html>
