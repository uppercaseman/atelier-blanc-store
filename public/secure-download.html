<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atelier Blanc - Secure Download</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #fafaf9 0%, #f5f5f4 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            max-width: 500px;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            text-align: center;
        }
        .logo {
            font-size: 24px;
            font-weight: 300;
            letter-spacing: 2px;
            color: #0c0a09;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .loading {
            margin: 20px 0;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #0c0a09;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .message {
            color: #666;
            font-size: 16px;
            line-height: 1.5;
        }
        .error {
            color: #dc2626;
            background: #fef2f2;
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid #dc2626;
        }
        .success {
            color: #16a34a;
            background: #f0fdf4;
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid #16a34a;
        }
        .support {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e5e5e5;
            font-size: 14px;
            color: #888;
        }
        .support a {
            color: #0c0a09;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ATELIER BLANC</div>
        <div class="subtitle">Secure Download</div>
        
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <div class="message">Preparing your download...</div>
        </div>
        
        <div id="error" class="error" style="display: none;"></div>
        <div id="success" class="success" style="display: none;"></div>
        
        <div class="support">
            Need help? <a href="mailto:info@atelierblanc.com">Contact Support</a>
        </div>
    </div>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        const filename = urlParams.get('file');
        
        const loadingEl = document.getElementById('loading');
        const errorEl = document.getElementById('error');
        const successEl = document.getElementById('success');
        
        function showError(message) {
            loadingEl.style.display = 'none';
            errorEl.style.display = 'block';
            errorEl.innerHTML = `
                <h3>Download Failed</h3>
                <p>${message}</p>
                <p>Please contact our support team if this problem persists.</p>
            `;
        }
        
        function showSuccess(message) {
            loadingEl.style.display = 'none';
            successEl.style.display = 'block';
            successEl.innerHTML = `
                <h3>Download Complete</h3>
                <p>${message}</p>
            `;
        }
        
        async function downloadFile() {
            if (!token || !filename) {
                showError('Invalid download link. Missing token or filename.');
                return;
            }
            
            try {
                // Make authenticated request to secure download function
                const response = await fetch(`https://nskzgujplhrnzymvhzsp.supabase.co/functions/v1/secure-download?token=${encodeURIComponent(token)}&file=${encodeURIComponent(filename)}`, {
                    method: 'GET',
                    headers: {
                        'Authorization': 'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5za3pndWpwbGhybnp5bXZoenNwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY4NTk0MjEsImV4cCI6MjA3MjQzNTQyMX0.Yyyq2-fJTYdk3iPFNy0OACrLIg0DSJJ7sJxJgfTSoKw'
                    }
                });
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Download failed');
                }
                
                // Get the file blob
                const blob = await response.blob();
                
                // Create download link
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.style.display = 'none';
                a.href = url;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);
                
                showSuccess(`Your file "${filename}" has been downloaded successfully.`);
                
            } catch (error) {
                console.error('Download error:', error);
                showError(error.message || 'An unexpected error occurred while downloading your file.');
            }
        }
        
        // Start download when page loads
        downloadFile();
    </script>
</body>
</html>
